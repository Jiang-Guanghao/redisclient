<!doctype html>
<html>
<head>
<title>Redis Test Demo</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"/>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css"/>
</head>
<body bgcolor="white">
<div class="container">
    <h1 style="text-align:center">Redis Test Demo (CCBFintech)</h1>
    <div class="row">
        <div class="col-md-3" style="text-align:center">
            <h3 style="text-align:center"><strong>新增/修改</strong></h3>
            <form id="addForm">
                <div class="form-group">
                    <label for="keyInput">Cst ID (key)</label>
                    <input name="keyInput" id="keyInput" class="form-control"/>
                </div>
                <div class="form-group">
                    <label for="valueInput">Cst Info (value)</label>
                    <input name="valueInput" id="valueInput" class="form-control"/>
                </div>
                <button style="text-align:center" class="btn btn-default" id="addButton">Add/Update</button>
            </form>
            </p></p>
            <h3 style="text-align:center"><strong>查询</strong></h3>
            <form id="getForm">
                <div class="form-group">
                    <label for="keyShow">Cst ID (key)</label>
                    <input name="keyShow" id="keyShow" class="form-control"/>
                </div>
                <div class="form-group">
                    <label for="valueShow">Cst Info (value)</label>
                    <input name="valueShow" id="valueShow" class="form-control" readonly="yes"/>
                </div>
                <button style="text-align:center" class="btn btn-default" id="getButton">Get</button>
            </form>
        </div>
        <div class="col-md-8 col-md-offset-1">
            <table class="table table-hover" id="mainTable">
                <thead>
                    <tr>
                        <th>Key -> Value</th>
                        <th>Host / Shard</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</div>
<script src="jquery.min.js"></script>
<script src="bootstrap.min.js"></script>
<script src="main.js"></script>
</body>
</html>
